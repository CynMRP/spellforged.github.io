    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <a class="navbar-brand" href="#">Navigation Bar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html"><i class="fas fa-address-card"></i> Portfolio</a>

                    <a class="nav-link" href="contact.html"><i class="far fa-envelope"></i> Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Contact Me</h1>
        Fill out the <span id="reasonContainer">information below</span>, and hit "Submit" and I'll respond to your contact as soon as possible!
        <form action="thanks.html">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Reason for Contact</label>
                <select class="form-control" id="exampleFormControlSelect1" required>
                    <option>Question</option>
                    <option>Feedback</option>
                    <option>Business Inquiry</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Question</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <input type="submit" id="submitButton" class="btn btn-success" value="Submit" />
        </form>
    </div>
</body>
